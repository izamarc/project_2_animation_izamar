<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1> Flappy Bird!!!! </h1>
  <svg width="80%" viewBox="0 0 300 400">
    <rect x="0" y="200" width="300" height="40" fill="black"/>
    <rect x="140" y="150" width="20" height="50" fill="green"/>
    <rect x="135" y="139" width="30" height="10" fill="white"/>
    <rect x="0" y="0" width="300" height="40" fill="black"/>
    <rect x="140" y="40" width="20" height="50" fill="green"/>
    <rect x="135" y="90" width="30" height="10" fill="white"/>
    <circle cx="130" cy="120" r="15" fill="yellow">
    <animate attributeName="y" from="120" to="150" begin="click" dur="5s"/>
    </circle>
    <circle cx="137" cy="115" r="7" fill="white">
    <animate attributeName="y" from="115" to="145" begin="click" dur="5s"/>
    </circle>
    <ellipse cx="137" cy="125" rx="10" ry="5" fill="orange" opacity=".8">
    <animate attributeName="y" from="125" to="155" begin="click" dur="5s"/>
    </ellipse>
    <circle cx="138" cy="115" r="3" fill="black">
    <animate attributeName="y" from="115" to="145" begin="click" dur="5s"/>
    </circle>
  </svg>
    <p> This is my beautiful 
  </body>
</html
